    <h1>プライバシーポリシー</h1>
    <p>このAlexaスキルは、ユーザーが指定したメッセージをAlexaリマインダー機能を通じて読み上げるためのものです。</p>
    <ul>
      <li>保存する情報は「リマインダーの内容と時刻」のみです。</li>

    </ul>
    <p>本スキルは個人利用を目的としています。</p>
